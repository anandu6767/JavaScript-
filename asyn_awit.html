<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await Example</title>
</head>
<body>
    <h2>Async/Await Example</h2>

    <!-- Button to trigger the async operation -->
    <button id="fetchButton">Fetch Data</button>

    <!-- Display fetched data -->
    <p id="dataDisplay"></p>

    <script>
        // Define an async function to fetch data
        async function fetchData() {
            try {
                // Simulate fetching data from a public API
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
                
                // Check if the response is okay
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                // Parse the JSON data
                const data = await response.json();
                
                // Display the data
                document.getElementById('dataDisplay').textContent = `Fetched Data: ${JSON.stringify(data)}`;
            } catch (error) {
                // Handle errors
                document.getElementById('dataDisplay').textContent = `Error: ${error.message}`;
            }
        }

        // Add event listener to the button
        document.getElementById('fetchButton').addEventListener('click', fetchData);
    </script>
</body>
</html>
